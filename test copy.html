<body>

<style>
html {
  --theme-color:orange;
}
body {
  display:flex;
  flex-wrap:wrap;
}
body > * {
  max-width:500px;
  margin:2rem;
  padding:2rem;
  overflow:auto;
  border:2px solid black;
}
pre {
  color:#fff;
  background-color:var(--theme-color);
  font-size:13px;
  padding:1em;
  overflow:auto;
}
</style>





<div id=chaining>
  <h2>Chaining</h2>
  <style style="display:block; white-space:pre">
#chaining {
  --a:var(--theme-color);
  --b:var(--a);
  background-color:var(--b);
}
#chaining:hover {
  --a:transparent;
}
  </style>
</div>
