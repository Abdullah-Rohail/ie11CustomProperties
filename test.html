<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <script src="./ie11CustomProperties.js"></script>
</head>
<body class="theme1">
  <style>
  .theme1 {
    --theme-color:#f7a901;
  }
  .theme2 {
    --theme-color:#a9f701;
  }
  a {
    color:var(--theme-color);
  }
  h2 {
    border-bottom:1px solid var(--theme-color);
  }
  input {
    background:var(--theme-color);
  }
  input:focus {
    --theme-color:#000;
    color:#fff;
  }
    
    
  </style>
  <h2>Title</h2>
  <a href="#">just a link</a>
  <input type="text">
  <script>
    var a = document.createElement('a');
    a.href = '#';
    a.innerHTML = 'dynamic added link'
    document.body.appendChild(a);
  </script>
  <div class="theme2">
    <h2>Title</h2>
    <a href="#">just a link</a>
    <input type="text">
  </div>
  <script>
    if (!document.body.msMatchesSelector) {
      alert("Visit this Page in IE11!")
    }
  </script>
</body>
</html>
